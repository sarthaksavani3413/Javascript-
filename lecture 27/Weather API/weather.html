<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        .weather-widget {
            background: linear-gradient(to bottom, #1e3a8a, #1e40af);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-800">
    <div class="weather-widget text-white rounded-lg p-6 w-full max-w-md">
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
                <img id="current-weather-icon" class="w-12 h-12" alt="Weather Icon" src="https://placehold.co/50x50" />
                <span id="current-weather" class="ml-2 text-lg">Sunny</span>
            </div>
            <div class="text-right">
                <p id="wind">Wind: 10.8 kmph</p>
                <p id="precip">Precip: 0.00 mm</p>
                <p id="pressure">Pressure: 1011.0 mb</p>
            </div>
        </div>
        <div id="current-temperature" class="text-center text-5xl mb-4">30.4°C</div>
        <div class="grid grid-cols-5 gap-2 text-center">
            <div class="forecast">
                <img src="https://placehold.co/30x30" alt="Weather Icon" class="mx-auto mb-2" />
                <p>Fri</p>
                <p>27.7°C</p>
            </div>
            <div class="forecast">
                <img src="https://placehold.co/30x30" alt="Weather Icon" class="mx-auto mb-2" />
                <p>Sat</p>
                <p>27.8°C</p>
            </div>
            <div class="forecast">
                <img src="https://placehold.co/30x30" alt="Weather Icon" class="mx-auto mb-2" />
                <p>Sun</p>
                <p>29.0°C</p>
            </div>
            <div class="forecast">
                <img src="https://placehold.co/30x30" alt="Weather Icon" class="mx-auto mb-2" />
                <p>Mon</p>
                <p>28.1°C</p>
            </div>
            <div class="forecast">
                <img src="https://placehold.co/30x30" alt="Weather Icon" class="mx-auto mb-2" />
                <p>Tue</p>
                <p>27.0°C</p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const weatherData = {
                current: {
                    weather: 'Sunny',
                    icon: 'https://placehold.co/50x50',
                    temperature: '30.4°C',
                    wind: '10.8 kmph',
                    precip: '0.00 mm',
                    pressure: '1011.0 mb'
                },
                forecast: [
                    { day: 'Fri', icon: 'https://placehold.co/30x30', temperature: '27.7°C' },
                    { day: 'Sat', icon: 'https://placehold.co/30x30', temperature: '27.8°C' },
                    { day: 'Sun', icon: 'https://placehold.co/30x30', temperature: '29.0°C' },
                    { day: 'Mon', icon: 'https://placehold.co/30x30', temperature: '28.1°C' },
                    { day: 'Tue', icon: 'https://placehold.co/30x30', temperature: '27.0°C' }
                ]
            };

            document.getElementById('current-weather').textContent = weatherData.current.weather;
            document.getElementById('current-weather-icon').src = weatherData.current.icon;
            document.getElementById('current-temperature').textContent = weatherData.current.temperature;
            document.getElementById('wind').textContent = `Wind: ${weatherData.current.wind}`;
            document.getElementById('precip').textContent = `Precip: ${weatherData.current.precip}`;
            document.getElementById('pressure').textContent = `Pressure: ${weatherData.current.pressure}`;

            const forecastElements = document.querySelectorAll('.forecast');
            weatherData.forecast.forEach((dayData, index) => {
                const forecastElement = forecastElements[index];
                forecastElement.querySelector('img').src = dayData.icon;
                forecastElement.querySelector('p:nth-child(2)').textContent = dayData.day;
                forecastElement.querySelector('p:nth-child(3)').textContent = dayData.temperature;
            });
        });
    </script>
</body>

</html>

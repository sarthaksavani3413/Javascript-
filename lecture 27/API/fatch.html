<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h3 class="text-center mb-4">API CALLING FETCH METHOD</h3>
    </div>
    <div id="records" class="d-flex flex-wrap gap-3"></div>
    <script src="./fetch.js"></script>
    <script>
        fetch('https://dummyjson.com/products')
            .then(response => response.json())
            .then(data => {
                let tbl = "";
                data.products.map((val) => {
                    tbl += `
                           <div class="card row-col-3 mb-3" style="width: 19rem;">
                            <img src="${val.thumbnail}" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">${val.title}</h5>
                                <p class="card-text">${val.description}</p>
                                <p class="card-text"> Price: $ ${val.price}</p>
                            </div>
                           </div>
                         `
                });
                document.getElementById("records").innerHTML = tbl;
            });

    </script>
</body>

</html>
